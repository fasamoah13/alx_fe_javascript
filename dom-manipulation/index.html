<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic Quote Generator</title>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- CATEGORY FILTER -->
  <label for="categoryFilter"><strong>Filter by Category:</strong></label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <br /><br />

  <!-- DISPLAY RANDOM OR FILTERED QUOTE -->
  <div id="quoteDisplay" style="margin-bottom: 20px; font-size: 18px; font-weight: bold;">
    <!-- Quote appears here -->
  </div>

  <button id="newQuote">Show New Quote</button>

  <hr />

  <!-- ADD QUOTE SECTION -->
  <h2>Add Your Own Quote</h2>
  <input id="newQuoteText" type="text" placeholder="Enter quote text" />
  <input id="newQuoteCategory" type="text" placeholder="Enter category" />
  <button id="addQuoteBtn">Add Quote</button>

  <hr />

  <!-- EXPORT / IMPORT -->
  <h2>Import / Export Quotes</h2>
  <button id="exportBtn">Export Quotes</button>
  <br /><br />
  <!-- note: onchange is handled in JS by adding an event listener, but having the attribute is also fine -->
  <input type="file" id="importFile" accept=".json,application/json" />

  <script src="script.js"></script>
</body>
</html>
